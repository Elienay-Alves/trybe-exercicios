<!DOCTYPE html> 
<html lang="pt-br"> 

  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendendo HTML</title>
  </head>

  <body> 
  <h1>Aprendizados</h1>
  <h2>Meu aprendizado começa aqui e agora!</h2>
  <p><em>Hoje eu começo minha jornada na Trybe!</em> <br><strong>Com muito esforço e apoio</strong> vou me tornar uma pessoa desenvolvedora muito
    capaz!</p>
    <ol>
      <li>CSS</li>
      <li>Posicionamento em CSS</li>
      <li>HTML Semantico</li>
      <li>JavaScript</li>
      <li>DOM</li>
      <li>FlexBox</li>
    </ol>
    <img src="./Imagens/Logo The Witcher.png" alt="Logo de The Witcher" width="300px">
  </body>
  
<!--
1 - A tag <!DOCTYPE> serve para informar o tipo de documento. Nesse caso um html!
2 - Dentro da tag <body> fica tudo que vai aparecer no site
3 - A tag <h1> é o titulo maximo em uma página. Os títulos de uma página vão do <h1> ao <h6>
4 - A tag <p> é uma paragrafo, ou seja, é onde entra o conteúdo da página
5 - A tag <br> adiciona uma quebra de linha no conteúdo
6 - A tag <strong> serve para dar enfase em um determinado texto ou palavra, visualmente ela se     assemelha ao <b> (bold), porém ele consegue ser interpretado para leitura de páginas por softwares inclusivos.
7 - A tag <em> da uma enfase parecida com o italico para o texto/palavra.
8 - A tag <ul> representa uma lista não ordenada enquanto a tag <ol> representa uma lista ordenada
9 - A tag <li> representa um item da lista.
10 - A tag <img> representa uma imagem. Dentro da imagem existe o "src" que é o caminho da nossa imagem, também existe o 
<alt> que serve para adicionar a descrição da imagem e por fim o "width" que é o tamanho da tag.
11 - 
-->


</html>
