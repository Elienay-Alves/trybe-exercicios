<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Currículo</title>
  <script src="script.js"></script>
</head>

<body>
  <form action="">
    <h2>
      Dados Pessoais:
    </h2>

    <label for="name"> Nome:
      <input type="text" id="name" name="Nome" placeholder="Digite seu nome aqui" maxlength="40" required>
    </label>

    <br>
    <br>

    <label for="email"> E-mail:
      <input type="email" id="email" name="Email" placeholder="Digite seu e-mail aqui" maxlength="50" required>
    </label>

    <br>
    <br>

    <label for="cpf"> CPF:
      <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF aqui" maxlength="11" required>
    </label>

    <br>
    <br>

    <label for="address">Endereço:
      <input type="text" id="address" name="Endereço" placeholder="Digite seu endereço aqui" maxlength="200" required>
    </label>

    <br>
    <br>

    <label for="city">Cidade:
      <input type="text" id="city" name="Cidade" placeholder="Digite sua cidade aqui" maxlength="28" required>
    </label>
  </form>
</body>

</html>
